<!DOCTYPE html>
<html>
  <head>
    <title>IcePI</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <h1> RasPod -- Playlist Creator [BETA]</h1>
      <div class="row">
        <div class="span4">
            <p style="color: red;"><b>{{error_message}}</b></p>
          <table class="table">
            <thead>
              <tr>
                <th>Check</th>
                <th>Filename</th>
              </tr>
            </thead>
            <form method='post'>
            <tbody>
              {% for index, path in enumerate(media_files) %}
              <tr>
                <td><input type="checkbox" id="checkbox" name="{{index}}" value="{{index}}"></td>
                <td><label for="{{index}}">{{ escape(path) }}</label></td>
              </tr>
              {% end %}
              <tr>
                  <td> Playlist Name : </td>
                  <td> <input type='text' name='playlist_name'></td>
              </tr>
              <tr> 
                   <td colspan='2'> <input type="submit" value="Make Playlist"> </td>
              </tr>
            </tbody>
            </form>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
